<!DOCTYPE html>

<html lang="en">
</head>
    <title>register</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibale" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="bubble.png">
    <link rel="stylesheet" type="text/css" href="style\style.css">

<head>
<body>
    <section>
        <div class="Login-box1">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <span class="icon"><ion-icon name="leaf-outline"></ion-icon></span>
                    <input type="text" required name="name">
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="leaf-outline"></ion-icon></span>
                    <input type="text" required name="lastName">
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required name="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required name="password">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required name="confirmPassword">
                    <label>confirm Password</label>
                </div>
        
                <button class="button" type="button" onclick="register()">Register</button>
        
                <button class="button" type="button"><a href="index.html">Back</a></button>
            </form>
        </div>
        
           


        </section>
        <script src="./assets/js/script.js" defer></script>
    
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
